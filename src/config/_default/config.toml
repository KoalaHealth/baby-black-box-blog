baseURL = "https://babyblackbox.com"
languageCode = "en-us"
title = "Baby Black Box"
theme = "eureka"

copyright = "&copy; {year} Koala Health"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "en"

# Uncomment for google analytics
# googleAnalytics = ""

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"